<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.4.7/dist/cookieconsent.js"></script>
  <script defer>
    var cookieconsent = initCookieConsent();

    cookieconsent.run({
      current_lang: 'es',
      theme_css: 'https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.4.7/dist/cookieconsent.css',

      onAccept: function () {
        // do something ...
      },

      languages: {
        en: {
          consent_modal: {
            title: "I use cookies",
            description: 'We use cookies to make this works, you can check more details',
            primary_btn: {
              text: 'Accept',
              role: 'accept_all'  //'accept_selected' or 'accept_all'
            },
            secondary_btn: {
              text: 'Settings',
              role: 'settings'   //'settings' or 'accept_necessary'
            }
          },
          settings_modal: {
            title: 'Cookie settings',
            save_settings_btn: "Save settings",
            accept_all_btn: "Accept all",
            close_btn_label: "Close",
            blocks: [
              {
                title: "Cookie usage",
                description: 'Your cookie usage disclaimer'
              }, {
                title: "Strictly necessary cookies",
                description: "All theese cookies are strictly necessary so the sit ecan works properly, we won't use any personal information",
                toggle: {
                  value: 'necessary',
                  enabled: false,
                  readonly: true
                }
              }, {
                title: "Analytics cookies",
                description: "We'll use theese cookies just to create reports for our marketing and development teams.",
                toggle: {
                  value: 'analytics',
                  enabled: false,
                  readonly: false
                }
              },
            ]
          }
        },
        es: {
          consent_modal: {
            title: "Usamos cookies",
            description: '',
            primary_btn: {
              text: 'Aceptar',
              role: 'accept_all'  //'accept_selected' or 'accept_all'
            },
            secondary_btn: {
              text: 'Configuración',
              role: 'settings'   //'settings' or 'accept_necessary'
            }
          },
          settings_modal: {
            title: 'Configuración de cookies',
            save_settings_btn: "Guardar permisos",
            accept_all_btn: "Aceptar todas",
            close_btn_label: "Cerrar",
            blocks: [
              {
                title: "Uso de Cookies",
                description: ''
              }, {
                title: "Cookies estrictamente necesarias",
                description: 'Cookies estrictamente necesarias para que el sitio funcione, sin ellas no podemos garantizar una buena experiencia al usar esta plataforma',
                toggle: {
                  value: 'necessary',
                  enabled: false,
                  readonly: true
                }
              }, {
                title: "Cookies de analítica",
                description: 'Usaremos estas cookies únicamente para generar reportes de análisis para nuestro equipo de marketing y desarrollo.',
                toggle: {
                  value: 'analytics',
                  enabled: false,
                  readonly: false
                }
              },
            ]
          }
        }
      }
    });

  </script>
</body>

</html>
